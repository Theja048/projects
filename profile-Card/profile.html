<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-Card</title>
    <link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/info.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="profile-card">
         <div class="image">
            <img class="profile-image" src="profile/profile.jpeg.png">
         </div>

         <div class="text">
            <span class="name">Raviteja G</span>
            <span class="job">Full stack Developer & Content Writer</span>
         </div>

         <div class="media-button">
            <a href="#" style="background-color: #D44638;"  class="link">
                <i class='bx bxl-gmail'></i>
            </a>
            <a href="#" style="background-color: #0088CC;" class="link">
                <i class='bx bxl-telegram'></i>
            </a>

            <a href="#" style="background-color: #E4405F;" class="link">
                <i class='bx bxl-instagram' ></i>
                
            </a>
            <a href="#" style="background-color: #0077B5;" class="link">
               
                <i class='bx bxl-linkedin' ></i>
            </a>    
         </div>
         <div class="button"> 
            <button class="submit">Follow </button>
            <button class="submit">Message</button>
         </div>

         <div class="data">
             <div class="analysis">
                <i class='bx bx-heart'></i>
            <span class="number">40k</span>
            </div>
            <div class="analysis">
                <i class='bx bx-message-rounded'></i>
            <span class="number">20k</span>
            </div>
            <div class="analysis">
                <i class='bx bx-share' ></i>
                <span class="number">10k</span>
            </div>
             </div>

    </div>


</body>
</html>
